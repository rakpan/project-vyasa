[pytest]
# Pytest configuration for Project Vyasa tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: Integration tests that require running services (Docker)
    unit: Unit tests that can run without external dependencies
    slow: Tests that take a long time to run

# Test paths
# Note: Orchestrator tests have been moved to src/tests/unit/orchestrator/
# All tests are now under src/tests/
testpaths = .

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

