[pytest]
# Python path configuration - add project root to sys.path
pythonpath = .

# Test discovery paths
testpaths = src/tests src/orchestrator/tests

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:importlib.*
    ignore::DeprecationWarning:swigvarlink

# Test markers
markers =
    integration: marks tests as integration tests (requiring DB/Docker)
    unit: Unit tests that can run without external dependencies
    slow: Tests that take a long time to run

# Output options
addopts = -q --strict-markers --tb=short
